<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs="

    <title>Taipei FAQ Classifier Demo</title>

  <body>
    <!-- BEGIN -->
    <div class="container-md mt-5">
      <div id="input-div">
        <form>
          <div class="mb-3">
            <div class="mb-3">
              <label for="sentance" class="form-label" style="font-size:30px;">台北市政府 FAQ 分類器</label>
            <div class="mb-3">

                type="text"

            </div>
          </div>

            Predict

      </div>

      </div>
    </div>
    <!-- END -->

    <!-- JavaScript Tags -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
